<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="flex space-between">
        <h1>TravelTip</h1>
        <div class="nav">
            <form onsubmit="onSearchLoc(event)">
                <input class="search-box" type="text" placeholder="Enter location">
                <button>GO</button>
            </form>
            <button>My location</button>
        </div>
    </header>

    <section class="current-location">
        <p>You are at: <span class="user-pos"></span></p>
        <button class="copy-location" onclick="onCopyLocation()">Copy Location</button>
    </section>
    <section class="main-container">
        <div class="weather">Weather today</div>
        <div class="location-table">
            <p>Locations:
            <pre class="locs">
                <table>
                    <thead>
                        <td>Name</td>
                        <td>createdAt</td>
                        <td>Actions</td>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </pre>
            </p>
        </div>
        <div class="map">
            <div id="map" style="width: 100%; height: 400px;"></div>
            <!-- <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button> -->
            <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
        </div>
    </section>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
